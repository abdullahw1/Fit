{% extends 'base.html' %}


  {% block header %}
  <h1>{% block title %}Dashboard{% endblock %}</h1>
{% endblock %}
  {% block content %}
<h1>Welcome back, {{ current_user.username }}</h1>
<hr>

  <style>

    .myDashboard {

      width: 900px; /* Width chosen to fit 3 items per row */

      gap: 50px;


      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;

      list-style-type: none;
      margin: auto;
    }

    /* THE BOXES */
    .myDashboard  > li {
      width: 200px;
      height: 200px;

      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 15px;
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
    }

    /* The word displayed inside box */
    .myDashboard > li  > a {
      color: white;
      text-decoration: none;
      font-weight: 800;
      font-size: 20px;
      height: 100%;
      width: 100%;

      /* Center aligns text */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .myDashboard > li:nth-child(1) {
      background-image: url("https://images.pexels.com/photos/606539/pexels-photo-606539.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
    }

    .myDashboard > li:nth-child(2) {
      background-image: url("https://images.pexels.com/photos/2294361/pexels-photo-2294361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
    }

    .myDashboard > li:nth-child(3) {
      background-image: url("https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/580x350/Secrets+of+People+Who+Love+to+Work+Out/Secret+8.jpg");
    }

    .myDashboard > li:nth-child(4) {
      background-image: url("https://images.pexels.com/photos/625219/pexels-photo-625219.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
    }

    .myDashboard > li:nth-child(5) {
      background-image: url("https://images.pexels.com/photos/1186851/pexels-photo-1186851.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
    }

    .myDashboard > li:nth-child(6) {
      background-image: url("https://images.pexels.com/photos/2436087/pexels-photo-2436087.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
    }

  hr {
        width: auto;
        margin-left: auto;
        margin-right: 60%;
        background-color:black;
      }


  </style>
</head>
<body>
  <ul class="myDashboard">
    <li><a href="/journal">Journal</a></li>
    <li><a href="/my-workouts">Workouts</a></li>
    <li><a href="/my-friends">Friends</a></li>
    <li><a href="/gymtionary">Gymtionary</a></li>
    <li><a href="/stopwatch">Stopwatch</a></li>
    <li><a href="/activity">Activity</a></li>

</body>
{% endblock %}
