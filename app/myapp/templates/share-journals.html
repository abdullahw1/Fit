{% extends "base.html" %}
{% block content %}
<button style="border:none;border-radius:9x;"><a href="/journal">‚Üê </a></button>
<h1><Center>Share Journals</Center></h1>
<br>
<hr>
<hr>

<form method="POST" novalidate>
    {{ form.hidden_tag()}}
    <div class="container-fluid m-0 p-0">
        <div class="row">
            <div class="col-12">
                Choose friend to share: <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5">
                {{ render_field(form.dropdown, form_type="inline") }}
            </div>
            <div class="col-12 col-md-6 col-lg-7">
            </div>
        </div>
    </div>
    {{ render_field(form.share, button_style="info") }}
</form>
<a class="btn btn-info mt-1" href="/journal">Back</a>

{% endblock %}
